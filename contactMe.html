<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="titleContainer">
        <div class="title">
          <h1 id="title">Contact</h1>
          <img id="sun" src="images/sun-sole-hi.png" />
        </div>
      </div>
      <div class="cards">
        <div class="contactCard">
          <h1>Let us help.</h1>
          <div id="contactCardEmail">
            <form action="https://formsubmit.co/gsteere4717@xmail.dixietech.edu" method="post">
              <div class="firstRow">
                <div class="fullNameArea">
                  <p class="cardHead">Name</p>
                  <input class="fullName" type="text">
                </div>
                <div class="emailArea">
                  <p class="cardHead">Email Address</p>
                  <input class="email" type="email">
                </div>
              </div>
              <div class="messageArea">
                <p class="cardHead">Message</p>
                <textarea class="message" cols="90" rows="10"></textarea>
              </div>
              <button type="submit">Send</button>
            </form>
          </div>
        </div>
      </div>
      <nav class="navbar flex-direction-column" id="navbar">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

            <ul class="navbar-nav">
              <li class="nav-item">

              </li>
              <li class="nav-item">

              </li>
              <li class="nav-item">
                <a class="nav-link" href="faq.html">FAQ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contactMe.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
